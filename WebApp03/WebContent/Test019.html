<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>
<style type="text/css">
 * {color: pink;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #purple;}
   input.btn {width: 80px; font-weight: bold; font-family: 맑은 고딕 sans-serif;}
   input.btn:hover {color: red;}
   td {text-align: left;}
   .result{text-align: left;}
   textarea {font-family: sans-serif; font-weight:bold; color: gray;}
</style>

		<!-- 자바스크립트 반복문 -->
		
<script type="text/javascript">
	
	function myCalc()
	{
		document.getElementById("result").value = "";
		
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능합니다.");
			return;		// 함수를 종료한다.
		}		
		
		//반복문 
		//			 
		//			  ------
		for (var n=1; n<nNum; n++)
		{
			nSum += n;
			if (n%10==0)			// id의 값
				//증가할 때 마다       ----------
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";			
		}
		
		
		nSum = nNum*(nNum+1)/2;
		
		document.getElementById("result").value += "1 ~ " + nNum + " : " + nSum + "\n";
	}
</script>

</head>
<body>

	<!-- 
	1 부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	------------------------------------------------------
	정수 입력(100 이상)  [  100	 ]  → 조건 유효성
	
	   <결과>	  <취소>
		
	-------------------------		→ textarea
	| 1 ~ 10 : 55			|
	| 1 ~ 20 : 210			|
	| 1 ~ 30 : xxx			|
	|   :					|
	| 1 ~ 100 : 5050		|
	-------------------------
	------------------------------------------------------
 -->
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>

	<div>
		<form>
			<div>
				정수 입력(100 이상)
				<input type="text" id="num" class="txt">
			</div>
			<br>
			<div>
				<input type="button" value="결과" class="btn" style="width: 150px;" onclick="myCalc()">
				<input type="reset" value="취소" class="btn" style="width: 150px;">
			</div>
			<br>
			<div>
				<textarea rows="10" cols="43" id="result" readonly="readonly"></textarea>
			</div>
		</form>
	</div>

</body>
</html>
